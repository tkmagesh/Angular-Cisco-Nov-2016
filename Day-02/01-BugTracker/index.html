<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style>
		section{
			margin-bottom: 10px;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		.stats, .bugname {
			font-size: 20pt;
		}
		ol{
			width: 500px;
			list-style: none;
			-webkit-padding-start: 0px;
		}
		li{
			margin-bottom: 5px;
			border : 1px solid gray;
			background-color: #e7e7e7;
			padding: 5px;
			border-radius: 4px;
		}
		.bugname{
			cursor: pointer;
		}

	</style>
	<script>
		/*
			Use Cases
			========
			1. Add a new bug 										- done
			2. List the bugs 										- done
			3. Toggle the 'closed' status of a bug 					- done
			4. Remove closed bugs 									- done
			5. Display stats (# of closed bugs / total # of bugs) 	- done
			6. Search for bugs 										- done
			7. Sort the bugs 										- done
			8. Improve the bug display 								- done
			9. Persist the bugs in the localStorage
			10. Display 'createdAt'
			11. Persist the bugs in the server
			12. Enable bug detail access through unique urls
		*/
	</script>
	<script src="angular.js"></script>
	<script>
		var bugTrackerApp = angular.module("bugTrackerApp", ["ng"]);

		bugTrackerApp.value('appDefaults', {
			bugName : '[Default Bug]',
			trimLength : 30
		});

		

		bugTrackerApp.factory('bugOperations', function (appDefaults){
			var currentBugId = 0;
			return {
				
				createNew : function(bugName){
					return {
						id : ++currentBugId,
						name : bugName || appDefaults.bugName,
						isClosed : false
					};
				},
				toggle : function(bug){
					bug.isClosed = !bug.isClosed
				}
			}
		});

		

		bugTrackerApp.controller("bugsController", function($scope, bugOperations){
			$scope.bugs = [
				bugOperations.createNew('Server communication failure'),
				bugOperations.createNew('User actions not recognized'),
				bugOperations.createNew('Data not saved'),
			];
			
			$scope.addNew = function(newBugName){
				var newBug = bugOperations.createNew(newBugName);
				$scope.bugs.push(newBug);
			};

			$scope.toggle = function(bug){
				bugOperations.toggle(bug);
			};

			$scope.removeClosed = function(){
				for(var i= $scope.bugs.length-1; i >= 0; i--)
					if ($scope.bugs[i].isClosed)
						$scope.bugs.splice(i,1);
			};

			$scope.getClosedCount = function(){
				
			};

		});

		bugTrackerApp.filter('trimText', function(appDefaults){
			var defaultTrimLength = appDefaults.trimLength;
			return function(data, trimLength){
				var trimLength = trimLength || defaultTrimLength;
				return data.length < trimLength ? data : data.substr(0,trimLength) + '...';
			};
		});

		/*bugTrackerApp.filter('toClosedCount', function(){
			return function(bugs){
				var result = 0;
				for(var i=0; i < bugs.length; i++)
					if (bugs[i].isClosed)
						++result;
				return result;
			}
		})*/

		/*bugTrackerApp.filter('toClosedCount', function($filter){
			var builtinFilterFilter = $filter('filter');
			return function(bugs){
				return builtinFilterFilter(bugs, {isClosed:true}).length
			}
		});*/

		/*bugTrackerApp.filter('toClosedCount', function($filter){
			
			return function(bugs){
				return bugs.filter(function(bug){
					return bug.isClosed
				}).length;
			}
		});	*/

		bugTrackerApp.filter('toClosedCount', function(){
			return function(bugs){
				return bugs.reduce(function(result, bug){
					return bug.isClosed ? ++result : result;
				},0);
			}
		})	

	</script>
</head>
<body ng-app="bugTrackerApp">
	<h1>Bug Tracker</h1>
	<hr>
	<div class="content" ng-controller="bugsController">
		<section class="stats">
			<span class="closed">{{ bugs | toClosedCount }}</span>
			<!-- <span class=closed>{{ (bugs | filter:{isClosed:true}).length }}</span> -->
			<span> / </span>
			<span>{{bugs.length}}</span>
		</section>
		<section class="search">
			<label for="">Search :</label>
			<input type="text" ng-model="searchBug.name">
			<label for="">Closed ? :</label>
			<input type="checkbox" ng-model="searchBug.isClosed">
			<input type="button" value="Clear" ng-click="searchBug = ''">
		</section>
		<section class="sort">
			<label for="">Order By:</label>
			<select ng-model="sortBugOrder">
				<option value="name">Name</option>
				<option value="isClosed">Status</option>
			</select>
			<label for="">Descending ? :</label>
			<input type="checkbox" ng-model="sortBugDescending">
		</section>
		<section class="edit">
			<label for="">Bug :</label>
			<input type="text" ng-model="newBug">
			<input type="button" value="Add New" ng-click="addNew(newBug)">
		</section>
		<section class="list">
			<ol>
				<li 
					ng-repeat="bug in (bugs | filter:searchBug | orderBy:sortBugOrder:sortBugDescending)" 
					ng-click="toggle(bug)" 
					ng-class="{closed : bug.isClosed}">

					<span class="bugname">{{bug.name | trimText}}</span>
					<span>[{{bug.id}}]</span>
					<div class="datetime"></div>
				</li>

				
			</ol>
			<input type="button" value="Remove Closed" ng-click="removeClosed()">
		</section>

	</div>
</body>
</html>
