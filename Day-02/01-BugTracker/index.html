<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style>
		section{
			margin-bottom: 10px;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		.stats, .bugname {
			font-size: 20pt;
		}
		ol{
			width: 500px;
			list-style: none;
			-webkit-padding-start: 0px;
		}
		li{
			margin-bottom: 5px;
			border : 1px solid gray;
			background-color: #e7e7e7;
			padding: 5px;
			border-radius: 4px;
		}
		.bugname{
			cursor: pointer;
		}

	</style>
	<script>
		/*
			Use Cases
			========
			1. Add a new bug
			2. List the bugs
			3. Toggle the 'closed' status of a bug
			4. Remove closed bugs
			5. Display stats (# of closed bugs / total # of bugs)
			6. Search for bugs
			7. Sort the bugs
			8. Improve the bug display
			9. Persist the bugs in the localStorage
			10. Display 'createdAt'
			11. Persist the bugs in the server
			12. Enable bug detail access through unique urls
		*/
	</script>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<div class="content">
		<section class="stats">
			<spand class="closed">2</spand>
			<span> / </span>
			<span>5</span>
		</section>
		<section class="search">
			<label for="">Search :</label>
			<input type="text" name="" id="">
			<label for="">Closed ? :</label>
			<input type="checkbox" name="" id="">
			<input type="button" value="Show All">
		</section>
		<section class="sort">
			<label for="">Order By:</label>
			<input type="text" name="" id="">
			<label for="">Descending ? :</label>
			<input type="checkbox" name="" id="">
		</section>
		<section class="edit">
			<label for="">Bug :</label>
			<input type="text" name="" id="">
			<input type="button" value="Add New">
		</section>
		<section class="list">
			<ol>
				<li>
					<span class="bugname">This is a bug - 1</span>
					<div class="datetime"></div>
				</li>

				<li>
					<span class="bugname closed">This is a bug - 2</span>
					<div class="datetime"></div>
				</li>
			</ol>
			<input type="button" value="Remove Closed">
		</section>
	</div>
</body>
</html>
